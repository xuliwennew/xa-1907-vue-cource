<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>1907-vue2x</title>
</head>
<body>
   <div id="app">

       <hello
               title="helloworld1"
               desc="hello is very good"
               inner-style="color:red">
       </hello>

   </div>


<script src="bower_components/vue/dist/vue.js"></script>
<script>
    (function () {

        //组件复用,组件的内容是可以变化的
        //组件就是一个方法
        function hello2(v){
            return v;
        }

        hello2("hello") // <hello2 />
        hello2("world")
        hello2("hi")


        let hello ={
            name:"hello",
            template:"<div :style='innerStyle'><h1>{{title}}</h1><p>{{desc}}</p></div>",
            data(){ //组件内部的实例属性，对内提供数据
               return {
                   msg:"hello world component"
               }
            },
            props:{ //组件的属性接口 用来获取外部数据的接口属性
               title:"",
               desc:"",
               innerStyle:""
            }
        }




        new Vue({
            el:"#app",
            data:{
                msg:"hello vue"
            },
            components:{
                hello,
            }
        })
    })()
</script>
</body>
</html>
